<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/27_select.css" rel="stylesheet">
    <title>Document</title>

    <style>
        ul.list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ccc;
        }

        ul.list::after {
            content: '';
            display: block;
            clear: both;
        }

        .tab-button {
            display: block;
            padding: 10px 20px 10px 20px;
            float: left;
            margin-right: -1px;
            margin-bottom: -1px;
            color: grey;
            text-decoration: none;
            cursor: pointer;
        }

        .orange {
            border-top: 2px solid orange;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid white;
            border-left: 1px solid #ccc;
            color: black;
            margin-top: -2px;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="card p-3">
            <span id="name">상품명</span>/<span id="price">가격</span>
        </div>
    </div>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <!-- 아래와 같이 짜면 확장성 부족 (사이즈가 상품마다 다를 수 있음) -->
        <!-- 상위 옵션 선택에 따라 select 태그 내부의 내용을 JS로 변경하는 것이 나음 -->
        <select class="form-select mt-2 hide"></select>
    </form>

    <!-- <div id="test">
        <h4>반가워</h4>
    </div> -->

    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button orange" data-id="0">Products</li>
            <li class="tab-button" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content show">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        // 자바스크립트로 HTML 생성법 1
        // var a = document.createElement('p'); // p태그 생성
        // a.innerHTML = '안녕'; // 내용 변경
        // a.classList.add() // p 태그에 클래스 부착
        // document.querySelector('#test').appendChild(a); // id가 test인 요소 내에 a를 삽입

        // 자바스크립트로 HTML 생성법 2
        // var template = '<p>안녕</p>';
        // .insertAdjacentHTML = 요소 안에 문자형 HTML 넣어주는 함수
        // 'beforeend' = 안쪽 맨 밑에 HTML을 추가해라!
        // document.querySelector('#test').insertAdjacentHTML('beforeend', template)
        // jQuery 버전
        // $('#test').append(template);

        // insertAdjacentHTML(JS), append(jQuery) = 추가해주는 함수
        // innerHTML = 기존 내용을 입력한 내용으로 대체하는 함수

        // createElement가 2배 정도 빠르나, 요즘 컴퓨터 성능에서는 큰 의미 없음

        // 바지를 선택하면 2번째 select 태그 내에 28, 30 등의 옵션이 등장하게 코딩
        // var template2 = '<option>28</option><option>30</option>'

        var clothesForm = document.querySelectorAll('.form-select')[0]
        var sizeForm = document.querySelectorAll('.form-select')[1]
        var shirtSize = '<option>95</option><option>100</option><option>105</option>'
        var pantsSize = '<option>28</option><option>30</option>'

        clothesForm.addEventListener('input', function () {
            if (this.value == '셔츠') {
                sizeForm.innerHTML = shirtSize;
                sizeForm.classList.add('show');
            }
            else if (this.value == '바지') {
                sizeForm.innerHTML = pantsSize;
                sizeForm.classList.add('show');
            }
            else {
                sizeForm.classList.remove('show');
            }
        })
    </script>

    <script src="25_array, object2.js"></script>
</body>

</html>
