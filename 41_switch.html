<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="quiz">
        <h4>물에 빠지면 누구 먼저 구할 것임?</h4>
        <button>와이프</button>
        <button>부모님</button>
        <button>키우던 개</button>
    </div>

    <script>
        // switch문 : if문 안 쓰고 분기별 코드 작성 가능
        // if는 다양한 조건식 가능
        // switch는 변수 1개만 테스트 가능 (변수 === 3)
        // 코드가 간결해보이는 장점이 있음

        // let plus = 2 + 5;
        // switch (plus){
        //     case 3:
        //         alert('변수가 3이네요');
        //         break // break가 있어야 case 4, default 등의 코드 실행 안됨 (없으면 다 순서대로 실행됨)
        //     case 4:
        //         alert('변수가 4네요');
        //         break
        //     default: // else와 비슷한 default문 (아무것도 해당 안됨)
        //         alert('아무것도 해당 안됨');
        // }

        document.querySelector('#quiz').addEventListener('click', function(e){
            switch (e.target.innerHTML){
                case '와이프':
                    alert('애처가시네요');
                    break
                case '부모님':
                    alert('효자시네요');
                    break
                case '키우던 개':
                    alert('애견가이시네요');
                    break
            }
        })
    </script>
</body>

</html>
