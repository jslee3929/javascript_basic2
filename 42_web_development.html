<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="m-0 border-0 bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="#">집꾸미기</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">스토어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">시공견적</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search & Product List -->
    <div class="container">
        <div class="p-1 m-2">
            <input type="text" placeholder="검색어입력" id="search">
        </div>
        <div class="d-flex flex-row justify-content-between p-1" id="card-box"></div>

        <!-- Cart -->
        <div class="container p-3" style="background-color:#e2e2e2;">
            <div class="fs-4 fw-bold mb-2">장바구니</div>
            <div class="bg-black d-flex align-items-center justify-content-center text-white fs-5 fw-bold"
                style="height: 250px">여기로 드래그</div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        // store.json의 내용을 card-box에 추가
        $.get('store.json').done(function (data) {
            for (let i = 0; i < Object.keys(data.products).length; i++) {
                var cardTemplate = `<div class="card m-2 border-0 rounded-0" style="width: 100%;">
                <img src=${data.products[i].photo} class="card-img-top rounded-0" alt="...">
                <div class="card-body rounded-0">
                    <h5 class="card-title fw-bold">${data.products[i].title}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${data.products[i].brand}</h6>
                    <p class="card-text fs-5">가격 : ${data.products[i].price}</p>
                    <a href="#" class="btn btn-dark">담기</a>
                </div>
                </div>`
                $('#card-box').append(cardTemplate);
            }
        })

        // 1. input에 입력값이 들어오면
        // 2. card-box의 내용물을 싹 비우고
        // 3. input의 value를 딴 뒤
        // 4. store.json - products.title들과 비교 (for문 사용)
        // 5. 일치하는 애들만 card-box에 박아넣기
        // 6. title 중 일치하는 부분을 형광펜 표시
        var search = document.getElementById('search')
        search.addEventListener('input', function(){
            console.log(search.value);
        })
        
    </script>
</body>

</html>
