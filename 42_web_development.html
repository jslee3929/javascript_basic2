<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="m-0 border-0 bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="#">집꾸미기</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">스토어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="#">시공견적</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search & Product List -->
    <div class="container">
        <div class="p-1 m-2">
            <input type="text" placeholder="검색어입력">
        </div>
        <div class="d-flex flex-row justify-content-between p-1">
            <div class="card m-2 border-0 rounded-0" style="width: 100%;">
                <img src="pr1.jpg" class="card-img-top rounded-0" alt="...">
                <div class="card-body rounded-0">
                    <h5 class="card-title fw-bold">식기세척기</h5>
                    <h6 class="card-subtitle mb-2 text-muted">세척나라</h6>
                    <p class="card-text fs-5">가격 : 10000</p>
                    <a href="#" class="btn btn-dark">담기</a>
                </div>
            </div>
            <div class="card m-2 border-0 rounded-0" style="width: 100%;">
                <img src="pr2.jpg" class="card-img-top rounded-0" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold">원목 침대 프레임</h5>
                    <h6 class="card-subtitle mb-2 text-muted">침대나라</h6>
                    <p class="card-text fs-5">가격 : 20000</p>
                    <a href="#" class="btn btn-dark">담기</a>
                </div>
            </div>
            <div class="card m-2 border-0 rounded-0" style="width: 100%;">
                <img src="pr3.jpg" class="card-img-top rounded-0" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold">천연 디퓨저 세트</h5>
                    <h6 class="card-subtitle mb-2 text-muted">향기나라</h6>
                    <p class="card-text fs-5">가격 : 30000</p>
                    <a href="#" class="btn btn-dark">담기</a>
                </div>
            </div>
            <div class="card m-2 border-0 rounded-0" style="width: 100%;">
                <img src="pr4.jpg" class="card-img-top rounded-0" alt="...">
                <div class="card-body">
                    <h5 class="card-title fw-bold">시원한 서큘레이터</h5>
                    <h6 class="card-subtitle mb-2 text-muted">바람나라</h6>
                    <p class="card-text fs-5">가격 : 40000</p>
                    <a href="#" class="btn btn-dark">담기</a>
                </div>
            </div>
        </div>

        <!-- Cart -->
        <div class="container p-3" style="background-color:#e2e2e2;">
            <div class="fs-4 fw-bold mb-2">장바구니</div>
            <div class="bg-black d-flex align-items-center justify-content-center text-white fs-5 fw-bold" style="height: 250px">여기로 드래그</div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
