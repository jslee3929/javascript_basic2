<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/06_submenu-classlist.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- 버튼 누르면 list-group을 보이게 코딩 -->
    <!-- display: none; 말고 class 탈부착으로 구현 가능 -->
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
        // navbar-toggler의 이벤트리스너 생성
        // 클릭하면 list-group의 classList에 show를 추가/제거
        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            // querySelector 쓰면 getElementsByClassName과 동일한 기능 사용 가능
            // id가 test일 경우 '#test'와 같이 사용 가능
            // querySelector는 맨 위의 요소 1개만 찾아줌
            document.querySelector('.list-group').classList.toggle('show');
            // 다 찾고 싶으면 querySelectorAll 사용 (리스트 형태로 반환)
            // 2번째 list-group-item은 아래와 같이 인덱싱
            // document.querySelectorAll('.list-group-item')[1]
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
