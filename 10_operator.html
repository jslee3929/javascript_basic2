<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/10_operator.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="09-1_success.html">
                <div class="my-3">
                    <input type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="list-container">
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
    </div>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        $('.navbar-toggler').on('click', function () {
            $('.list-container').toggleClass('show');
        })

        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })
    </script>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            if (document.getElementsByClassName('form-control')[0].value == '') {
                alert('아이디를 입력하세요');
                event.preventDefault();
            } else if (document.getElementsByClassName('form-control')[1].value == '') {
                alert('비밀번호를 입력하세요');
                event.preventDefault();
            } else if (document.getElementsByClassName('form-control')[1].value.length < 6) {
                alert('비밀번호를 6자 이상 입력하세요');
                event.preventDefault();
            } else {
                console.log('전송 완료');
            }
        });
    </script>

    <script>
        // <input>에서 일어나는 input 이벤트
        // 유저가 입력한 값이 변할 때 실행됨
        // addEventListener('input' 혹은 'change')
        // input은 입력 한글자마다 발생함
        // change는 1. 값이 바뀌고 2. focus를 잃을 때 발생함
        document.getElementsByClassName('form-control')[0].addEventListener('change', function () {
            console.log('입력중');
        })
    </script>

    <script>
        // if문 안에는 true/false 넣어야 잘 동작함
        // true / false = boolean 자료형
        // 다른 것을 비교할 때: !=
        // 느슨한 비교: ==
        // 엄격한 비교: === (타입까지 같아야 같다고 해줌)
        // 엄격한 차이 비교: !==
        // true로 인식하는 자료들 (truthy 자료): 0 제외 숫자, '문자', []. {}
        // false로 인식하는 자료들 (falsy 자료): 0, '', null, undefined, NaN
        // and: && (둘다 참이면 전체를 참으로 해주세요)
        // or: || (둘 중 적어도 하나가 참이면 전체를 참으로 해주세요)
        // 조건 2개 이상을 동시에 비교하고 싶을 경우: 아래 예제 참조
        if ((1 == 2 || 2 == 3) && 3 == 3) {
            console.log('true');
        } else {
            console.log('false');
        }
    </script>
</body>

</html>
