<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/02_alert.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="alert-box" class="alert-box">알림창임<button onclick="document.getElementById('alert-box').style.display = 'none';">닫기</button></div>
    <!-- 대부분의 html 요소에는 onclick 속성 부여 가능 -->
    <!-- onclick 안에는 자바스크립트 작성 가능 -->
    <button onclick="document.getElementById('alert-box').style.display = 'block';">버튼</button>
</body>

</html>
