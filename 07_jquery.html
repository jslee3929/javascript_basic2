<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/07_jquery.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>

    <button id="test-btn">버튼</button>

    <!-- jQuery 설치한 곳 하단에서 jQuery 문법 사용 가능 -->
    <!-- 라이브러리는 body 태그 최하단에 넣는 것이 정석 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            document.querySelector('.list-group').classList.toggle('show');
        })

        // document.querySelector('.hello').innerHTML = '바보';
        $('.hello').html('바보');
        // document.querySelector('.hello').style.color = 'red';
        $('.hello').css('color', 'red');
        
        // class 탈부착하는 코드
        $('.hello').addClass('show');
        // 제거는 .removeClass()
        // 토글은 .toggleClass()

        // 안녕 3개를 모두 '바보'로 고치고 싶다면 쌩 자바스크립트에서는 아래와 같이 짜야 함
        // document.querySelectorAll('.hello')[0].innerHTML = '바보';
        // document.querySelectorAll('.hello')[1].innerHTML = '바보';
        // document.querySelectorAll('.hello')[2].innerHTML = '바보';
        // 그러나 jQuery의 $('.hello')는 querySelectAll과 비슷하게 작동하여 한번에 3개 다 바꿔줌
        // $('.hello').html('바보');

        // 특정 버튼 눌렀을 때 동작 실행하기
        // document.querySelector('#test-btn').addEventListener()
        // jQuery 이벤트리스너도 #test-btn 여러개를 한번에 조작할 수 있음 (자바스크립트는 안됨)
        // jQuery로 짤 경우 간단한 애니메이션 사용하기 편리함
        $('#test-btn').on('click', function(){
            $('.hello').hide(); // 숨겨짐 (display: none;과 유사)
            // $('.hello').fadeOut(); // 페이드아웃됨
            // $('.hello').slideUp(); // 슬라이드업 되며 사라짐
        })

        // (주의) $('셀렉터')로 찾으면 jQuery 함수만 붙일 수 있음
        // (예시) $('.hello').html('바보');
        // querySelector('셀렉터')로 찾으면 자바스크립트 함수만 붙일 수 있음
        // (예시) document.querySelector('.hello').innerHTML = '바보';
    </script>
</body>

</html>
