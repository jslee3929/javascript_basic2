<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row"></div>
    </div>

    <div class="container">
        <button class="btn btn-danger" id="sortbyprice">가격순 정렬</button>
    </div>
    <br>
    <div class="container">
        <button class="btn btn-danger" id="sortbyname">상품명으로 정렬</button>
    </div>
    <br>
    <div class="container">
        <button class="btn btn-danger" id="filterbyprice">6만원 이하 상품만 보기</button>
    </div>
    <br>
    <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        function setInformation(object) {
            object.forEach((data) => {
                var card = `<div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${data.title}</h5>
                            <p>가격 : ${data.price}</p>
                        </div>`;

                $('.row').append(card)
            })
        }

        var count = 1;
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        setInformation(products)

        $('#more').click('on', function () {
            $.get(`https://codingapple1.github.io/js/more${count}.json`).done(function (data) {
                setInformation(data)
            })
            count++;
            if (count == 3) {
                document.getElementById("more").style.display = 'none';
            }
        })

        // 낮은 가격부터 정렬
        $('#sortbyprice').click('on', function () {
            products.sort(function (a, b) {
                return a.price - b.price
            });
            $('.row').html('');
            setInformation(products)
        })

        // (숙제1) 상품명 다나가순 정렬
        $('#sortbyname').click('on', function () {
            products.sort(function (a, b) {
                if (a.title > b.title) {
                    return -1
                }
                else if (a.title == b.title) {
                    return 0
                }
                else {
                    return 1
                }
            })
            $('.row').html('');
            setInformation(products)
        })

        // (숙제2) 6만원 이하 상품만 보기
        $('#filterbyprice').click('on', function () {
            var filteredProducts = products.filter(function (a) {
                return a.price <= 60000
            })
            $('.row').html('');
            setInformation(filteredProducts)
        })
        // sort()는 원본 변형 O
        // filter()는 원본 변형 X

        // (응용1) 가나다순 정렬버튼
        // (응용2) input을 이용해 유저가 직접 가격을 입력해서 filter 하는 기능
        // (응용3) 원래 순서대로 되돌리기 버튼과 기능 만들기
    </script>
</body>

</html>
