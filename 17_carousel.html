<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/17_carousel.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="09-1_success.html">
                <div class="my-3">
                    <input type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="list-container">
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
    </div>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png">
            </div>
            <div class="slide-box">
                <img src="car2.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-previous">이전</button>
    <button class="slide-next">다음</button>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        $('.navbar-toggler').on('click', function () {
            $('.list-container').toggleClass('show');
        })

        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })
    </script>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            if (document.getElementsByClassName('form-control')[0].value == '') {
                alert('아이디를 입력하세요');
                event.preventDefault();
            } else if (/\S+@\S+\.\S+/.test(document.getElementsByClassName('form-control')[0].value) == false) {
                alert('이메일 형식이 잘못되었습니다.');
                event.preventDefault();
            } else if (document.getElementsByClassName('form-control')[1].value == '') {
                alert('비밀번호를 입력하세요');
                event.preventDefault();
            } else if (document.getElementsByClassName('form-control')[1].value.length < 6) {
                alert('비밀번호를 6자 이상 입력하세요');
                event.preventDefault();
            } else if (/[A-Z]/.test(document.getElementsByClassName('form-control')[1].value) == false) {
                alert('비밀번호에는 최소 1개의 대문자가 포함되어야 합니다.');
                event.preventDefault();
            } else {
                console.log('전송 완료');
            }
        });
    </script>

    <script>
        var count = 0;
        $('.badge').on('click', function () {
            count += 1;
            console.log(count);

            if (count % 2 == 1) {
                $('.badge').html('Light 🔄');
            } else {
                $('.badge').html('Dark 🔄');
            }
        });
    </script>

    <script>
        // $('.slide-1').on('click', function(){
        //     // jQuery에서 .css를 이용하면 style 속성을 바꿀 수 있음
        //     $('.slide-container').css('transform', 'translateX(0vw)');
        // })

        // $('.slide-2').on('click', function(){
        //     $('.slide-container').css('transform', 'translateX(-100vw)');
        // })

        // $('.slide-3').on('click', function(){
        //     $('.slide-container').css('transform', 'translateX(-200vw)');
        // })

        // 동일한 기능의 자바스크립트
        document.querySelector('.slide-1').addEventListener('click', function () {
            document.querySelector('.slide-container').style.transform = 'translateX(0vw)';
        })

        document.querySelector('.slide-2').addEventListener('click', function () {
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
        })

        document.querySelector('.slide-3').addEventListener('click', function () {
            document.querySelector('.slide-container').style.transform = 'translateX(-200vw)';
        })

        // 이전 버튼
        document.querySelector('.slide-previous').addEventListener('click', function () {
            if (document.querySelector('.slide-container').style.transform == 'translateX(0vw)') {
                // pass
            } else if (document.querySelector('.slide-container').style.transform == 'translateX(-100vw)') {
                document.querySelector('.slide-container').style.transform = 'translateX(0vw)';
            } else {
                document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
            }
        })

        // 다음 버튼
        document.querySelector('.slide-next').addEventListener('click', function () {
            if (document.querySelector('.slide-container').style.transform == 'translateX(-200vw)') {
                // pass
            } else if (document.querySelector('.slide-container').style.transform == 'translateX(-100vw)') {
                document.querySelector('.slide-container').style.transform = 'translateX(-200vw)';
            } else {
                document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
            }
        })
    </script>
</body>

</html>
