<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row"></div>
    </div>

    <div class="container">
        <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        // (응용2) 유사한 코드 줄여보기 (함수화)
        // (함수화 팁1) 함수 내부의 변수가 있다면 파라미터로 바꾸는게 좋음
        // (함수화 팁2) forEach 등 콜백함수 내의 파라미터는 굳이 안 바꿔도 됨
        function setInformation(object) {
            object.forEach((data) => {
                var card = `<div class="col-sm-4">
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${data.title}</h5>
                            <p>가격 : ${data.price}</p>
                        </div>`;

                $('.row').append(card)
            })
        }

        var count = 1;
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ];

        setInformation(products)

        // (응용1) 더보기 버튼 2번째 누르면 7,8,9번째 상품 추가 및 더보기 버튼 숨김
        $('#more').click('on', function () {
            $.get(`https://codingapple1.github.io/js/more${count}.json`).done(function (data) {
                setInformation(data)
            })
            count++;
            if (count == 3) {
                document.getElementById("more").style.display ='none';
                // $('#more').hide();
            }
        })
    </script>
</body>

</html>
