<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보에요</h1>

    <script>
        // 안녕하세요 -> 안녕으로 바꾸는 코드
        document.getElementById('hello').innerHTML = '안녕';
        // document = html 문서
        // . = ~의
        // getElement = html 요소를 가져와라
        // ById('hello') = Id가 hello인 요소를
        // innerHTML = '안녕'; = 내부 HTML을 '안녕'으로 고쳐라

        // 클래스, href, 스타일 등 모든 것을 다 바꿀 수 있음
        // 1. 바꿀 요소, 2. 무엇을 3. 어떻게 바꾸겠다.
        document.getElementById('hello').style.color = 'red';

        // 그림일 경우 src도 변경 가능
        // document.getElementById('apple').src = '~~~';

        document.getElementById('hi').innerHTML = 'JS 고수에요';

        // .getElementById('') = 셀렉터라고 부름
        // .innerHTML, .style, .color (점찍는데 괄호 없는 것) = 메소드 또는 함수라고 부름

        document.getElementById('hello').style.fontSize = '16px';
    </script>
</body>
</html>
