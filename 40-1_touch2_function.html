    <script>
        var now = 0;
        document.querySelector('.slide-1').addEventListener('click', function () {
            document.querySelector('.slide-container').style.transform = 'translateX(0vw)';
            now = 0;
        })

        document.querySelector('.slide-2').addEventListener('click', function () {
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)';
            now = 1;
        })

        document.querySelector('.slide-3').addEventListener('click', function () {
            document.querySelector('.slide-container').style.transform = 'translateX(-200vw)';
            now = 2;
        })

        // ì´ì „ ë²„íŠ¼
        document.querySelector('.slide-previous').addEventListener('click', function () {
            if (now > 0) {
                now--;
                document.querySelector('.slide-container').style.transform = 'translateX(-' + now + '00vw)'
            }
        })

        // ë‹¤ìŒ ë²„íŠ¼
        document.querySelector('.slide-next').addEventListener('click', function () {
            if (now < 2) {
                now++;
                document.querySelector('.slide-container').style.transform = 'translateX(-' + now + '00vw)'
            }
        })

        var startX = 0
        var mousePush = false

        // ë§ˆìš°ìŠ¤ ìŠ¤ì™€ì´í”„ í•¨ìˆ˜
        function mouseSwipe(index, vpPrevious, vpNow, vpNext) {
            $('.slide-box').eq(index).on('mousedown', function (e) {
                document.querySelector('.slide-container').style.transition = '';
                startX = e.clientX
                mousePush = true
            })

            $('.slide-box').eq(index).on('mousemove', function (e) {
                if (mousePush == true) {
                    if (now == 0 && e.clientX > startX) {
                        $('.slide-container').css('transform', `translateX(0vw)`)
                    }
                    else if (now == 2 && e.clientX < startX) {
                        $('.slide-container').css('transform', `translateX(-200vw)`)
                    }
                    else {
                        $('.slide-container').css('transform', `translateX(calc(${vpNow}vw + ${e.clientX - startX}px))`)
                    }
                }
            })

            $('.slide-box').eq(index).on('mouseup', function (e) {
                mousePush = false
                if (e.clientX - startX < -100) {
                    document.querySelector('.slide-container').style.transition = 'all 1s';
                    document.querySelector('.slide-container').style.transform = `translateX(${vpNext}vw)`;
                    if (index < 2) {
                        now = index + 1;
                    }
                }
                else if (e.clientX - startX > 100) {
                    document.querySelector('.slide-container').style.transition = 'all 1s';
                    document.querySelector('.slide-container').style.transform = `translateX(${vpPrevious}vw)`;
                    if (index > 0) {
                        now = index - 1;
                    }
                }
                else {
                    document.querySelector('.slide-container').style.transition = 'all 1s';
                    document.querySelector('.slide-container').style.transform = `translateX(${vpNow}vw)`;
                    now = index;
                }
            })
        }

        // í„°ì¹˜ ìŠ¤ì™€ì´í”„ í•¨ìˆ˜
        function touchSwipe(index, vpPrevious, vpNow, vpNext) {
            $('.slide-box').eq(index).on('touchstart', function (e) {
                document.querySelector('.slide-container').style.transition = '';
                startX = e.touches[0].clientX
                mousePush = true
            })

            $('.slide-box').eq(index).on('touchmove', function (e) {
                if (mousePush == true) {
                    if (now == 0 && e.touches[0].clientX > startX) {
                        $('.slide-container').css('transform', `translateX(0vw)`)
                    }
                    else if (now == 2 && e.touches[0].clientX < startX) {
                        $('.slide-container').css('transform', `translateX(-200vw)`)
                    }
                    else {
                        $('.slide-container').css('transform', `translateX(calc(${vpNow}vw + ${e.touches[0].clientX - startX}px))`)
                    }
                }
            })

            $('.slide-box').eq(index).on('touchend', function (e) {
                mousePush = false
                if (e.changedTouches[0].clientX - startX < -100) {
                    document.querySelector('.slide-container').style.transition = 'all 1s';
                    document.querySelector('.slide-container').style.transform = `translateX(${vpNext}vw)`;
                    if (index < 2) {
                        now = index + 1;
                    }
                }
                else if (e.changedTouches[0].clientX - startX > 100) {
                    document.querySelector('.slide-container').style.transition = 'all 1s';
                    document.querySelector('.slide-container').style.transform = `translateX(${vpPrevious}vw)`;
                    if (index > 0) {
                        now = index - 1;
                    }
                }
                else {
                    document.querySelector('.slide-container').style.transition = 'all 1s';
                    document.querySelector('.slide-container').style.transform = `translateX(${vpNow}vw)`;
                    now = index;
                }

                setTimeout(() => {
                    $('slide-container').css('transition', 'none')
                }, 500);
            })
        }

        mouseSwipe(0, 0, 0, -100)
        mouseSwipe(1, 0, -100, -200)
        mouseSwipe(2, -100, -200, -200)

        touchSwipe(0, 0, 0, -100)
        touchSwipe(1, 0, -100, -200)
        touchSwipe(2, -100, -200, -200)
    </script>
