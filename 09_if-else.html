            <!-- <form action="url" 하면 해당 url로 유저 정보가 전송됨 -->

                </div>

                </div>
                <!-- 전송 버튼은 type="submit"이 되어야 나중에 에러 안 남 -->
                <!-- 이외의 버튼은 type="button" -->
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>
        $('.navbar-toggler').on('click', function () {
            $('.list-container').toggleClass('show');

        $('#login').on('click', function () {
            $('.black-bg').addClass('show-modal');
        })

        $('#close').on('click', function () {
            $('.black-bg').removeClass('show-modal');
        })
    </script>

        // jQuery로 만들 경우 아래와 같이 짜면 됨
        // jQuery에서 원하는 html을 태그명으로 찾고 싶을 때 = $('태그명')
        // jQuery [0] = .eq(0)
        // jQuery .value = val()
        $('form').on('submit', function (event) {
            if ($('.form-control').eq(0).val() == '') {
                alert('아이디를 입력하세요');
                event.preventDefault();
            } else if ($('.form-control').eq(1).val() == '') {
                alert('비밀번호를 입력하세요');
                event.preventDefault();
            } else if ($('.form-control').eq(1).val().length < 6) {
                alert('비밀번호를 6자 이상 입력하세요');
                event.preventDefault();
            } else {
                console.log('전송 완료');
            }
        });
